<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .contenedor {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .producto {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .producto img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Productos</h1>
    <div class="contenedor">
        <div class="producto">
            <img src="https://th.bing.com/th/id/OIP.c3ozp0M6ULkuyffDdZsIQgHaJ1?rs=1&pid=ImgDetMain" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>$10.00</p>
        </div>
        <div class="producto">
            <img src="https://th.bing.com/th/id/OIP.c3ozp0M6ULkuyffDdZsIQgHaJ1?rs=1&pid=ImgDetMain" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>$15.00</p>
        </div>
        <div class="producto">
            <img src="https://th.bing.com/th/id/OIP.c3ozp0M6ULkuyffDdZsIQgHaJ1?rs=1&pid=ImgDetMain" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>$20.00</p>
        </div>
    </div>
</body>
</html>
